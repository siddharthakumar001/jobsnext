<div class="container position-sticky z-index-sticky top-0">
  <div class="row">
      <div class="col-12">
          <nav class="navbar navbar-expand-lg blur border-radius-xl top-0 z-index-3 shadow position-absolute mt-4 my-3 py-2 start-0 end-0 mx-4">
              <div class="container-fluid px-0">
                  <a class="navbar-brand font-weight-bolder ms-sm-3 d-none d-md-block" 
                     href="https://appseed.us/product/material-kit2-pro/django/"
                     target="_blank" 
                     rel="tooltip" title="Designed and Coded by Creative Tim" data-placement="bottom">
                      Material Kit 2 PRO
                  </a>
                  
                  <button class="navbar-toggler shadow-none ms-md-2" type="button" data-bs-toggle="collapse" data-bs-target="#navigation" aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon mt-2">
                          <span class="navbar-toggler-bar bar1"></span>
                          <span class="navbar-toggler-bar bar2"></span>
                          <span class="navbar-toggler-bar bar3"></span>
                      </span>
                  </button>
                  
                  <div class="collapse navbar-collapse w-100 pt-3 pb-2 py-lg-0" id="navigation">
                      <ul class="navbar-nav navbar-nav-hover ms-auto">
                          <!-- Check if user is authenticated -->
                          {% if user.is_authenticated %}
                              <!-- Conditional display for 'candidate' role -->
                              {% if user.role == 'candidate' %}
                                  <li class="nav-item">
                                      <a class="nav-link" href="{% url 'candidate_dashboard' %}">
                                          Candidate Dashboard
                                      </a>
                                  </li>
                              {% endif %}

                              <!-- Conditional display for 'recruiter' role -->
                              {% if user.role == 'recruiter' %}
                                  <li class="nav-item">
                                      <a class="nav-link" href="{% url 'recruiter_dashboard' %}">
                                          Recruiter Dashboard
                                      </a>
                                  </li>
                              {% endif %}
                              
                              <!-- Common link for authenticated users -->
                              <li class="nav-item">
                                  <a class="nav-link" href="{% url 'profile' %}">
                                      My Profile
                                  </a>
                              </li>

                              <!-- Logout button -->
                              <li class="nav-item">
                                  <a class="nav-link" href="{% url 'signin' %}">
                                      Logout
                                  </a>
                              </li>
                          {% else %}
                              <!-- Links for non-authenticated users -->
                              <li class="nav-item">
                                  <a class="nav-link" href="{% url 'signin' %}">
                                      Login
                                  </a>
                              </li>
                              <li class="nav-item">
                                  <a class="nav-link" href="{% url 'signup' %}">
                                      Sign Up
                                  </a>
                              </li>
                          {% endif %}
                      </ul>
                  </div>
              </div>
          </nav>
      </div>
  </div>
</div>
